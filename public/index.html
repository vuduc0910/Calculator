<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form name="calculator" class="container__calculator">
            <input type="text" readonly name="calc">
            <span class="characters" onclick="document.calculator.calc.value = ''">AC</span>
            <span class="characters"
                onclick="document.calculator.calc.value = document.calculator.calc.value.substring(0, document.calculator.calc.value.length-1)">
                <i class="fas fa-backspace"></i>
            </span>
            <span class="characters" onclick="document.calculator.calc.value += '*'">*</span>
            <span class="characters" onclick="document.calculator.calc.value += '/'">/</span>
            <span class="characters" onclick="document.calculator.calc.value += '7'">7</span>
            <span class="characters" onclick="document.calculator.calc.value += '8'">8</span>
            <span class="characters" onclick="document.calculator.calc.value += '9'">9</span>
            <span class="characters" onclick="document.calculator.calc.value += '+'">+</span>
            <span class="characters" onclick="document.calculator.calc.value += '6'">6</span>
            <span class="characters" onclick="document.calculator.calc.value += '5'">5</span>
            <span class="characters" onclick="document.calculator.calc.value += '4'">4</span>
            <span class="characters" onclick="document.calculator.calc.value += '-'">-</span>
            <span class="characters" onclick="document.calculator.calc.value += '3'">3</span>
            <span class="characters" onclick="document.calculator.calc.value += '2'">2</span>
            <span class="characters" onclick="document.calculator.calc.value += '1'">1</span>
            <span class="characters" onclick="document.calculator.calc.value = eval(calculator.calc.value)">=</span>
        </form>
    </div>
</body>

</html>
